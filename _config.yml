baseurl:
title: Datapoints Studio
subtitle: A portal for publishing great data analysis and visualization works
author: PatternedScience Inc.
simple_search: http://google.com/search
description: Datapoints Studio - a portal for publishing great data analysis and visualization works
name: DatapointsStudio
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:short_year/:title
timezone: America/New_York
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'UploadToGithub.Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Git/x.github.com/
